<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Lost-Letter Login</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../../assets/logo/Lost-Letter Logo PNG.png" alt="Logo Lost-Letter clicável">
        </a>  
    </header>

    <section class="alinhar-seta">
        <div class="seta-voltar">
            <a href="index.html">
                <img src="../../assets/seta.png" alt="Seta de voltar">
            </a>
        </div>
        <div class="bodygeral">
            <div class="login">
                <form id="loginForm">
                    <ul class="dados">
                        <li><h3>E-mail</h3>
                            <input type="email" id="email" required>
                        </li>
                        <li><h3>Senha</h3>
                            <input type="password" id="senha" required>
                        </li>
                        <div class="ancoras">
                            <li><a href="">Esqueceu a senha?</a></li>
                            <li><a href="cadastro.html">Não possui Cadastro?</a></li>
                        </div>
                    </ul>
                    <button type="submit" class="avançar">Avançar</button>
                </form>
            </div>
        </div>
    </section>

    <footer>  
        <p>© 2025 Lost-Letter. Todos os direitos reservados.</p>  
    </footer>

    <script src="../src/js/login.js"></script>
</body>
</html>
